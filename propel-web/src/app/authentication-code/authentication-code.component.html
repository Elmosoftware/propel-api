<div class="text-center no-wrap-headers">
    {{code}}<i class="fas ml-2"
    [ngClass]="{
        'fa-clipboard': !codeCopied, 
        'fa-clipboard-check': codeCopied
    }" 
    (click)="copyToClipboard()"
    [matTooltip]="copyToClipboardTooltipMessage()" matTooltipClass="tooltipsWithBreakLines"
            matTooltipPosition="above"></i>
</div>
