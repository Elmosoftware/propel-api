<div mat-dialog-title class="dialogTitle d-flex justify-content-between">
    <span>{{ title }}</span>
    <a class="ml-2 close-anchor" href="javascript:void(0)" (click)="closeDlg(0)">
        <i class="fas fa-times"></i>
    </a>
</div>
<!-- Both, Group and Category share the same fields: -->
<div *ngIf="entityName == 'Group' || entityName == 'Category'" mat-dialog-content class="m-1">
    <form [formGroup]="fh.form">
        <div class="form-group">
            <label for="name" class="data-required">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name"
                placeholder="Enter the group name." formControlName="name" required>
            <app-validation-message [control]="fh.form.controls.name"></app-validation-message>
        </div>
    </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-between m-3">
    <button class="btn btn-primary mr-1" [disabled]="!fh.form.valid" (click)="closeDlg(1)">Save</button>
    <button class="btn btn-secondary" (click)="closeDlg(2)">Cancel</button>
</div>
