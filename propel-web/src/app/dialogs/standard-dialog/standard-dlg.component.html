<div mat-dialog-title class="dialogTitle d-flex justify-content-between">
    <span>{{data.title}}</span>
    <a class="ml-2 close-anchor" href="javascript:void(0)" (click)="closeDlg(undefined)">
        <i class="fas fa-times"></i></a></div>
<div mat-dialog-content [innerHTML]="data.content" class="dialogText"></div>
<div mat-dialog-actions>
    <div class="d-flex justify-content-between m-3">
        <button class="btn btn-primary mr-1" (click)="closeDlg(1)">{{data.firstButtonText}}</button>
        <button class="btn btn-secondary" (click)="closeDlg(2)">{{data.secondButtonText}}</button>
    </div>
