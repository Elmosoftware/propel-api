<div class="spinner-custom">
    <mat-progress-spinner [mode]="rangeMode" value="100" color="accent" diameter="58" strokeWidth="3">
    </mat-progress-spinner>
    <mat-progress-spinner mode="determinate" [value]="rangeValue" color="accent" diameter="54" strokeWidth="10">
    </mat-progress-spinner>
    <div class="text-center">{{rangeValue}}%</div>
</div>
