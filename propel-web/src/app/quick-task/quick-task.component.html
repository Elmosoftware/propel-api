<div class="container-fluid mt-2">
    <app-workflow-step [quick-task]="true" (change)="change($event)"></app-workflow-step>
</div>
<div class="container mt-2">
    <div class="form-group">
        <hr class="my-4">
        <div class="d-flex">
            <div class="mr-auto">
            </div>
            <button class="btn btn-primary ml-2" type="button" [disabled]="!status.isValid" (click)="run()">
                Run
            </button>
        </div>
    </div>
</div>
