<form [formGroup]="fg">
    <div class="form-group">
        <label for="appId" class="data-required">Application ID</label>
        <div class="d-flex justify-content-center">
            <input [type]="viewAppId ? 'text' : 'password'" 
              class="form-control" id="appId" aria-describedby="appId"
              placeholder="Enter here your Application Id." formControlName="appId" required>
            <button class="btn btn-primary button-icon-regular ml-1" (click)="toggleViewAppId()" >
              <i class="fas" [ngClass]="{
                'fa-eye-slash': !viewAppId,
                'fa-eye': viewAppId
              }"></i>
            </button>
          </div>
        <app-validation-message [control]="fg.controls.appId"></app-validation-message>
    </div>
    <div class="form-group">
        <label for="apiKey" class="data-required">API Secret key</label>
        <div class="d-flex justify-content-center">
            <input [type]="viewAPIKey ? 'text' : 'password'" 
              class="form-control" id="apiKey" aria-describedby="apiKey"
              placeholder="Enter here your API secret key." formControlName="apiKey" required>
            <button class="btn btn-primary button-icon-regular ml-1" (click)="toggleViewAPIKey()" >
              <i class="fas" [ngClass]="{
                'fa-eye-slash': !viewAPIKey,
                'fa-eye': viewAPIKey
              }"></i>
            </button>
          </div>
        <app-validation-message [control]="fg.controls.apiKey"></app-validation-message>
    </div>
</form>
