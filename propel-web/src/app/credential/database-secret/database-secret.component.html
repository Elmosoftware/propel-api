<form [formGroup]="fg">
    <div class="form-group">
        <label for="user" class="data-required">User ID</label>
        <input type="text" class="form-control" id="user" aria-describedby="user"
            placeholder="Here the user name or ID." formControlName="user" required>
        <app-validation-message [control]="fg.controls['user']"></app-validation-message>
    </div>
    <div class="form-group">
        <label for="password" class="data-required">Password</label>
        <div class="d-flex justify-content-center">
            <input [type]="viewPassword ? 'text' : 'password'" 
              class="form-control" id="password" aria-describedby="password"
              placeholder="123456... Nahh! just a joke." formControlName="password" required>
            <button class="btn btn-primary button-icon-regular ml-1" (click)="toggleViewPassword()" >
              <i class="fas" [ngClass]="{
                'fa-eye-slash': !viewPassword,
                'fa-eye': viewPassword
              }"></i>
            </button>
          </div>
        <app-validation-message [control]="fg.controls['password']"></app-validation-message>
    </div>
</form>
