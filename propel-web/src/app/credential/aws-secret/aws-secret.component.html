<form [formGroup]="fg">
    <div class="form-group">
        <label for="accessKey" class="data-required">Access key</label>
        <div class="d-flex justify-content-center">
            <input [type]="viewAccessKey ? 'text' : 'password'" 
              class="form-control" id="accessKey" aria-describedby="accessKey"
              placeholder="Enter here your AWS access key." formControlName="accessKey" required>
            <button class="btn btn-primary button-icon-regular ml-1" (click)="toggleViewAccessKey()" >
              <i class="fas" [ngClass]="{
                'fa-eye-slash': !viewAccessKey,
                'fa-eye': viewAccessKey
              }"></i>
            </button>
          </div>
        <app-validation-message [control]="fg.controls.accessKey"></app-validation-message>
    </div>
    <div class="form-group">
        <label for="secretKey" class="data-required">Secret key</label>
        <div class="d-flex justify-content-center">
            <input [type]="viewSecretKey ? 'text' : 'password'" 
              class="form-control" id="secretKey" aria-describedby="secretKey"
              placeholder="Enter here your AWS secret key." formControlName="secretKey" required>
            <button class="btn btn-primary button-icon-regular ml-1" (click)="toggleViewSecretKey()" >
              <i class="fas" [ngClass]="{
                'fa-eye-slash': !viewSecretKey,
                'fa-eye': viewSecretKey
              }"></i>
            </button>
          </div>
        <app-validation-message [control]="fg.controls.secretKey"></app-validation-message>
    </div>
</form>
